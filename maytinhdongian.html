<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="giadienmaytinh.css">
</head>
<body>

    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="screen">
            </td>
        </tr>
        <tr>
            <td><input type="button" id="n1" value="1" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n2" value="2" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n3" value="3" onclick="clickN(this.value)"></td>
            <td><input type="button" id="add" value="+" onclick="clickN(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" id="n4" value="4" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n5" value="5" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n6" value="6" onclick="clickN(this.value)"></td>
            <td><input type="button" id="sub" value="-" onclick="clickN(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" id="n7" value="7" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n8" value="8" onclick="clickN(this.value)"></td>
            <td><input type="button" id="n9" value="9" onclick="clickN(this.value)"></td>
            <td><input type="button" id="mul" value="*" onclick="clickN(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" id="cancel" value="C" onclick="can()"></td>
            <td><input type="button" id="n0" value="0" onclick="clickN(this.value)"></td>
            <td><input type="button" id="equal" value="=" onclick="result()"></td>
            <td><input type="button" id="div" value="/" onclick="clickN(this.value)"></td>
        </tr>
    </table>
    <script src="maytinh.js"></script>

    </body>
</html>
